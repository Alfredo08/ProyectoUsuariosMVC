<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Editar Usuario </title>
    </head>
    <body>
        <form action="/usuario/editar/{{ usuario['nombreusuario']}}" method="POST">
            <div>
                <label for="nombre">
                    Nombre:
                </label> 
                <input type="text" id="nombre" name="nombre" placeholder="{{usuario['nombre']}}" />
            </div>
            <div>
                <label for="apellido">
                    Apellido:
                </label> 
                <input type="text" id="apellido" name="apellido" placeholder="{{usuario['apellido']}}" />
            </div>
            <div>
                <label for="password">
                    Password:
                </label> 
                <input type="password" id="password" name="password" />
            </div>
            <button type="submit">
                Editar
            </button>
        </form>
    </body>
</html>
